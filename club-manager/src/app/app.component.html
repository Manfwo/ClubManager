<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon *ngIf="!isShowing">
        menu
    </mat-icon>
    <mat-icon *ngIf="isShowing">
        close
    </mat-icon>
  </button>
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon *ngIf="isExpanded">
        keyboard_backspace
    </mat-icon>
    <mat-icon *ngIf="!isExpanded">
        trending_flat
    </mat-icon>
  </button>

  <span>
    <button mat-button routerLink="/">{{title}}</button>
  </span>

  <div class="right">
    <button mat-button routerLink="login" routerLinkActive="active" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    <span class="toolbartext">
      V 0.1
    </span>
    <button mat-button routerLink="settings">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="{{menuSize}}" #sidenav="matSidenav" mode="side" [opened]="isShowing" role="navigation">
    <button mat-button routerLink="dashboard" routerLinkActive="active" class="{{menuButton}}">
      <mat-icon>home</mat-icon>
      <span class="menuText" *ngIf="isExpanded">Übersicht</span>
  </button>
  <button mat-button routerLink="members" routerLinkActive="active" class="{{menuButton}}">
      <mat-icon>person</mat-icon>
      <span class="menuText" *ngIf="isExpanded">Mitglieder</span>
  </button>
  <button mat-button routerLink="groups" routerLinkActive="active" class="{{menuButton}}">
    <mat-icon>people</mat-icon>
    <span class="menuText" *ngIf="isExpanded">Gruppen</span>
  </button>
  <button mat-button routerLink="activities" routerLinkActive="active" class="{{menuButton}}">
    <mat-icon>mood</mat-icon>
    <span class="menuText" *ngIf="isExpanded">Aktivitäten</span>
  </button>
  <button mat-button routerLink="work" routerLinkActive="active" class="{{menuButton}}">
    <mat-icon>work</mat-icon>
    <span class="menuText" *ngIf="isExpanded">Arbeitsplan</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-button routerLink="reports" routerLinkActive="active" class="{{menuButton}}">
    <mat-icon>description</mat-icon>
    <span  class="menuText" *ngIf="isExpanded">Reports</span>
  </button>
    <button mat-button routerLink="statistic" routerLinkActive="active" class="{{menuButton}}">
      <mat-icon>show_chart</mat-icon>
      <span class="menuText" *ngIf="isExpanded">Statistik</span>
  </button>
  </mat-sidenav>

  <mat-sidenav-content><div class="workspace"><router-outlet></router-outlet></div></mat-sidenav-content>
</mat-sidenav-container>
