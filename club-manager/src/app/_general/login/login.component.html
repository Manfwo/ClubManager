<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" name="loginForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Anmeldung</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Benutzername" formControlName="Username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput required formControlName="Password" matInput placeholder="Passwort"  matInput [type]=" hide ? 'password' : 'text'" required />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" >Anmelden</button>
      </mat-card-actions>
      </mat-card>
  </form>
</div>
