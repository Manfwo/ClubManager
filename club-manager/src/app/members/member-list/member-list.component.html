<mat-table class="member-table" [dataSource]="members$">

  <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Nr</mat-header-cell>
      <mat-cell *matCellDef="let member">{{member.Id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="familyname">
      <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let member">{{member.Familyname}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef>Vorname</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let member">{{member.Firstname}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="street">
    <mat-header-cell *matHeaderCellDef>Stra√üe</mat-header-cell>
    <mat-cell class="duration-cell" *matCellDef="let member">{{member.Street}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef>Ort</mat-header-cell>
    <mat-cell class="duration-cell" *matCellDef="let member">{{member.City}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
