<mat-toolbar color="accent">
  <span>Mitglieder</span>

  <div class="search">
    <mat-icon class="search-icon">search</mat-icon>Filter:
    <mat-form-field class="search-input">
    <input  matInput placeholder="nach Vor- und Nachnamen ..." #input>
  </mat-form-field>
  </div>

  <div class="right">
    <button mat-button routerLink="settings">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </div>
</mat-toolbar>


<div class="spinner-text" *ngIf="loading async">Daten werden geladen</div>
<div class="spinner-container" *ngIf="loading async">
  <mat-spinner value="100" mode="determinate" diameter="40"></mat-spinner>
</div>

<mat-table class="member-table" [dataSource]="members$" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="familyname">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Nachname</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let member">{{member.Familyname}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstname">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Vorname</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let member">{{member.Firstname}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="street">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Stra√üe</mat-header-cell>
    <mat-cell class="duration-cell" *matCellDef="let member">{{member.Street}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="zip">
    <mat-header-cell mat-sort-header *matHeaderCellDef>PLZ</mat-header-cell>
    <mat-cell *matCellDef="let member">{{member.Zipcode}}</mat-cell>
</ng-container>

  <ng-container matColumnDef="city">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Ort</mat-header-cell>
    <mat-cell class="duration-cell" *matCellDef="let member">{{member.City}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [length]="memberCount" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
