<table  mat-table class="table" [dataSource]="members$" matSort (matSortChange)="sortData($event)">

  <ng-container [matColumnDef]="column.field" *ngFor="let column of displayedColumns" >
    <th class="cell-width" mat-header-cell mat-sort-header *matHeaderCellDef>{{column.name}}</th>
    <td mat-cell *matCellDef="let member">{{member[column.field]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnNames; sticky:true" class="header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnNames" class="table-row"></tr>

</table>

<mat-paginator [length]="pageTotalCount" [pageSize]="pageCount" [pageSizeOptions]="[5, 10, 25, 50, 100]">
</mat-paginator>

<div class="spinner-text" *ngIf="loading async">Daten werden geladen</div>
<div class="spinner-container" *ngIf="loading async">
  <mat-spinner value="100" mode="determinate" diameter="40"></mat-spinner>
</div>
