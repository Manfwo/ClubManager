<p class="sidebar-base">Spalten auswählen</p>
<form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">

  <mat-selection-list color="primary" formControlName="selectedFields" >
    <mat-list-option  *ngFor="let col of fieldList"
        [selected]="col.Visible"
        [value]="col.Label">
        {{col.Label}}
      </mat-list-option>
  </mat-selection-list>

  <button mat-raised-button type="submit"  color="warn" class="apply-button">Übernehmen</button>
</form>
