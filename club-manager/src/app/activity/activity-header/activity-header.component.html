<mat-toolbar color="accent">
  <span>Aktivitäten</span>
  <mat-icon class="add-icon">add_circle</mat-icon>

  <div class="toolbar-right">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="secondaryNav('mem-columns')">Spalten ändern...</button>
  <button mat-menu-item (click)="secondaryNav('mem-groups')">Gruppen zuweisen...</button>
  <button mat-menu-item (click)="secondaryNav('close')">Sidebar schließen</button>
</mat-menu>
