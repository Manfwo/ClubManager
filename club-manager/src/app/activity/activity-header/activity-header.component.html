<mat-toolbar color="accent">
  <span>Aktivitäten</span>
  <mat-icon id="add-icon" class="material-icons-round">add_circle</mat-icon>

  <div class="search">
    <mat-icon class="search-icon">search</mat-icon>Filter:
    <mat-form-field class="search-input">
    <input  matInput placeholder="nach Kurzname, Vor- und Nachnamen, Jahr" #input>
  </mat-form-field>
  </div>

  <div class="toolbar-right">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="secondaryNav('act-columns')">Spalten ändern...</button>
  <button mat-menu-item (click)="secondaryNav('close')">Sidebar schließen</button>
</mat-menu>
